Type: AWS::S3::Bucket
DependsOn:
- ResourceWebsiteS3Bucket
Properties:
  BucketName:
    Fn::Join:
    - "."
    - - www
      - Ref: ParamDeployEnv
      - Ref: ParamAppIdentifierSmall
      - Ref: ParamRootDomain
      - Ref: AWS::AccountId
  AccessControl: BucketOwnerFullControl
  WebsiteConfiguration:
    RedirectAllRequestsTo:
      HostName:
        Fn::Join:
        - "."
        - - Ref: ParamDeployEnv
          - Ref: ParamAppIdentifierSmall
          - Ref: ParamRootDomain