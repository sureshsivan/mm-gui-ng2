Type: AWS::S3::Bucket
Properties:
  BucketName:
    Fn::Join:
    - "."
    - - Ref: ParamDeployEnv
      - Ref: ParamAppIdentifierSmall
      - Ref: ParamRootDomain
      - Ref: AWS::AccountId
  AccessControl: PublicRead
  WebsiteConfiguration:
    IndexDocument: index.html
    ErrorDocument: site-error.html